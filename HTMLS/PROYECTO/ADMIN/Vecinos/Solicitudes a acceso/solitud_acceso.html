    <script>
      function mostrarPopupCerrarSesion() {
        Swal.fire({
            title: 'Cerrar sesión',
            text: '¿Estás seguro de que deseas cerrar sesión?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#00913f',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, cerrar sesión'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "LOGIN/login.html"; //Cambiar la ubicacion del login de acuerdo a lo necesario
            }
        });
    }

    function Cancelar(){
            window.location.href = "tabla_serenazgo.html";
            return false;
          }

          function Actualizar() {
              Swal.fire({
                  title: "Estás seguro?",
                  text: "El proceso no podrá ser reversible",
                  icon: "warning",
                  showCancelButton: true,
                  confirmButtonColor: "#00913f",
                  cancelButtonColor: "#d33",
                  confirmButtonText: "Si, actualizar"
              }).then((result) => {
                  if (result.isConfirmed) {
                      Swal.fire({
                          title: "Actualizado!",
                          text: "El personal ha sido actualizado con exito",
                          icon: "success"
                      }).then(() => {
                          window.location.href = "tabla_serenazgo.html";
                      });
                  }
              });

              // Evitar que el formulario se envíe automáticamente
              return false;
          }   
    </script>
    <script>
      function actualizarCamposCorreo(opcion) {
        var asuntoInput = document.getElementById("asunto");
        var cuerpoInput = document.getElementById("cuerpo");
        
        if (opcion.id === "aprobar") {
            asuntoInput.value = "SOLICITUD ACEPTADA- Registro exitoso (Eventos- San Miguel)";
            cuerpoInput.value = "Estimado [Nombre del Usuario].\nNos complace informarte que su solicitud de registro ha sido aceptada para la plataforma de vecinos de San Miguel. Agradecemos sinceramente su interés en participar y unirse a nuestros emocionantes eventos.\nPara comenzar, aquí está su contraseña temporal para acceder a la página.\nContraseña temporal: X35&%1*DS\nRecuerde que es importante mantener esta contraseña segura y cambiarla después de iniciar sesión por primera vez.";
        } else if (opcion.id === "denegar") {
            asuntoInput.value = "SOLICITUD DENEGADA- Registro fallido  (Eventos- San Miguel)";
            cuerpoInput.value = "Estimado [Nombre del Usuario].\nLamentamos informarle que su solicitud ha sido denegada.\nDebido a que no reside en el distroto de San Miguel.[Añadir otra razón en caso sea necesario] Además,...";
        }
    }
